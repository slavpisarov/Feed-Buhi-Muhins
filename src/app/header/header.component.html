<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo" routerLink="/home">Feed Buhi Muhins</span></p>
        </div>
        <div  class="mini-navbar">
            <ul *ngIf="!isLoggedIn">
                <li>
                    <a routerLink="/user/login">Login</a>
                </li>
                <li>
                    <a routerLink="/user/register">Register</a>
                </li>
            </ul>

            <ul *ngIf="isLoggedIn">
                <li>
                    <a (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul class="links">
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/catalog">What's on the Menu</a>
            </li>
            <li *ngIf="isLoggedIn">
                <a routerLink="/create">Add a Meal</a>
            </li>
        </ul>
    </nav>

</header>
