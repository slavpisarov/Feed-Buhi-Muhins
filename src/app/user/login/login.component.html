<div class="container">
    <form class="login" #form="ngForm" (ngSubmit)="login(form)">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input class="input-error" type="email" name="email" id="email" placeholder="slav.pisarov@gmail.com"
                ngModel required>

            </p>

            <ng-container *ngIf="false">
                <p class="error" >Email is required!</p>
                <p class="error" >Email is not valid!</p>
            </ng-container>

            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******" 
                ngModel required>
            </p>


            <ng-container *ngIf="false">
            <p class="error">Password is required!</p>
            <p class="error">Password must be at least 5 characters!</p>
            </ng-container>

            <button>Login</button>

            <p class="text-center">
                <a id="account">Have an account?</a>
                <a routerLink="/user/register">Register</a>
            </p>

        </fieldset>
    </form>

</div>
